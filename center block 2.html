<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>center block2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .ct-block{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #f1f1f1;
        }
        .ct-block>h1{
            margin-top: 20px;
            padding: 10px 15px;
        }
        .ct-block>p{
            padding:10px 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="ct-block">
        <h1>这里是内容</h1>
        <p>内容的宽高不定</p>
    </div>
</body>
</html>
